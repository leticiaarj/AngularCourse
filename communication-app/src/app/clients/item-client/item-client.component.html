<mat-card class="card">
    <mat-card-content>
        <section *ngIf= "onEdit">
            <mat-form-field class="form-field">
                <input matInput placeholder="First name" [(ngModel)]= "name">
            </mat-form-field>
            <p>
                <mat-form-field class="form-field">
                    <input matInput placeholder="Age" type="number" [(ngModel)]= "age">
                </mat-form-field>
            
                <button mat-mini-fab color= "primary" (click)= "save()">
                    <mat-icon>check</mat-icon>
                </button>
            </p>
        </section>
        <section *ngIf= "!onEdit">
            {{client.name}} / {{client.age}}

            <button mat-icon-button color= "primary" (click)= "edit()">
                <mat-icon> edit </mat-icon>
            </button>

            <button mat-icon-button color= "warn" (click)= "remove()">
                <mat-icon> delete </mat-icon>
            </button>
        </section>
    </mat-card-content>
</mat-card>
