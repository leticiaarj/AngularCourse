<mat-card>
    <mat-card-content>
        <section>
            <mat-form-field>
                <input matInput placeholder="Your name" [(ngModel)]= "name">
            </mat-form-field>
            <button mat-icon-button color= "accent" (click)= "updateName()">
                <mat-icon>favorite</mat-icon>
            </button>
        </section>
        <section>
            <app-name-changes [name]= "newName" ></app-name-changes>
        </section>
    </mat-card-content>
</mat-card>
