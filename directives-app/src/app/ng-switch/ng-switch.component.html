<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        <section>
            <p>Select the field that ypu need:</p>
            <mat-card-title-group [(ngModel)]= "fieldname">
                <mat-radio-button value= "button"> Button </mat-radio-button>
                <mat-radio-button value= "checkbox"> Checkbox </mat-radio-button>
                <mat-radio-button value= "progressbar"> Progress Bar </mat-radio-button>
            </mat-card-title-group>
        </section>

        <br><br>

        <section [ngSwitch]= "fieldname">
            <button *ngSwitchCase="'button'" mat-raised-button color= "warn"> Button </button>
            <mat-checkbox *ngSwitchCase="'checkbox'"> Checkbox </mat-checkbox> <!--Vai procurar exatamente pelo nome da variável que está sendo passada-->
            <mat-progress-bar *ngSwitchCase="'progressbar'" color= "warn" mode= "indeterminate"></mat-progress-bar>
        </section>

    </mat-card-content>
</mat-card>
